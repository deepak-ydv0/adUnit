<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone 12 Pro Layout</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <img
      class="img1"
      id="img1"
      src="./Assets/text-tap-on-different-rooms.png"
      alt=""
    />
    <img class="img2" id="img2" src="./Assets/start-cta.png" alt="" />

    <nav class="navbar">
      <img
        src="./Assets/text-intel-evo.png"
        alt="nav-image"
        class="nav-image"
      />
    </nav>
    <div class="image-container">
      <img src="./Assets/icon-home.webp" alt="home" class="home-image images" />
      <img src="./Assets/dot.png" alt="dot" class="dotUp" />
      <img
        src="./Assets/icon-office.webp"
        alt="office"
        class="office-image images"
      />
      <img src="./Assets/dot.png" alt="dot" class="dotDown" />
      <img
        src="./Assets//icon-travel.webp"
        alt="travel"
        class="travel-image images"
      />
      <img
        src="./Assets/learn-more-cta.png"
        alt="learn-more"
        class="learn-more"
      />
    </div>

    <div class="overlay" id="overlay">
      <img id="zoomed-image" src="" alt="Zoomed Image" />
      <video width="320" height="640" class="video" autoplay loop>
        <source src="./Assets/vfx-android.webm" type="video/webm" />
        Your browser does not support the video tag.
      </video>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
